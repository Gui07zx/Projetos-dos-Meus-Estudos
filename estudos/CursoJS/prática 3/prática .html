<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nacionalidade</title>
    </head>
    <body>
        <h1>Vindo de onde?</h1>
        <input type="text" name="txtps" id="txtps"/>
        <input type="button" value="Verificar" onclick="identificar()"/>
        <div id="res">
            
        </div>
        <script>
           function identificar() {
            var ps = document.querySelector('input#txtps').value
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Sua nacionalidade é <strong>${ps}</strong></p>`
            if (ps == "Brasileiro") {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>!</p>`
                res.innerHTML += `<p>É sempre um prazer conhecer um BR</p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong!</p>`
                res.innerHTML += `<p>É sempre um prazer conhecer alguem de outro país!</p>`
            }
        } 
        </script>
    </body>
</html>
