<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <style>
        div#interect {
            font: normal 20pt Arial;
            background: gray;
            color: red;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin-left: 100px;
        </style>
    </head>
    <body>
        <div id="interect">
            <!-- id recebe interect e dentro da tag div temos alguna paramêtros, tocar, entrar e sair que vamos manipular em JavaScript dentro da tag SCRIPT -->
            Interaja...
        </div>
        <script>
            var i = window.document.getElementById('interect') /* deixar uma variável fora de uma function faz com que ela funcione em todas as outras functions, caso ela esteja dentro de uma function a var não surtirá efeito nas outras functions em SCRIPT */
            i.addEventListener('click', clicar)
            i.addEventListener('mouseenter', entrar)
            i.addEventListener('mouseout', sair)

            function clicar() {
                i.innerText = 'Clicou!'
                i.style.background = 'purple'
            }
            function entrar() {
                i.innerText = 'Entrou!'
            }
            function sair () {
                i.innerText = 'Saiu!'
            }
            /* logo acima temos as funções (functions) que usamos para manipular os paramêtros adicionados em div */
        </script>
    </body>
</html>
