<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
    body {
        font-family: Arial, Helvetica, Sans-Serif;
    }
    
    div > p {
        display: none;
    }
    
    div:hover > p {
        display: block;
        color: white;
        background: purple;
        width: 200px;
        font-size: 20px;
    }
    
    div:hover {
        color: purple;
    }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        toque aqui
        <p>Lasanha</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
