<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background: lightcyan;
            height: 300px;
            width: 300px;
            
            border: 10px solid darkred;

            padding: 30px;
            
            margin: 30px auto 30px auto;
            
            outline: 10px groove darkcyan;
        }

        a {
            border: 10px solid gray;

            padding: 3px;
            
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixas</h1>
    <p>
        Parágrafos também são exemplos de box-level, mas os <a href="#">Links são exemplos de caixas inline-level</a>, Vamos ver como tudo isso funciona.
    </p>
</body>
</html>
