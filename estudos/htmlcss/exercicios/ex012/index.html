<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png" />
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png" />
        <img src="imagens/foto-g.png" alt="imagem flexível" /> 
    </picture> <!--estruta do comando para a imagem se adaptar a todos os tipos de dela dos dispositivos-->
    
    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <!--<audio src="midia/spinninghead.mp3" controls autoplay></audio>
    comando para adicionar aúdios no site, usamos a tag AUDIO e os paramêtros src, controls, autoplay
     formatos compatíveis: MP3, OGG, WAV, AAC, FLAC, Opus, WebM. Navegadores diferentes podem suportar ou não suportar alguns tipos de formatos de aúdio -->
     <audio preload="metadata" controls>
         <source src="midia/guanacast-33.mp3" type="audio/mpeg"/>
         <source src="midia/guanacast-33.wav" type="audio/wav"/>
         <source src="midia/guanacast-33.ogg" type="audio/ogg"/> <!-- outro metódo para adicionar aúdios para o site -->
         <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p> <!-- Caso o navegador da pessoa não consiga reproduzir nem um formato de aúdio, essa estrutura vai gerar um link para download do aúdio.-->
     </audio>
    
</body>
</html>
